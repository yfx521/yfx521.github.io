<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>杭州M车库 - 宝马专业服务</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚗</text></svg>">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Microsoft YaHei', 'Helvetica Neue', Arial, sans-serif; color: #333; line-height: 1.6; overflow-x: hidden; }
        
        /* 导航栏 */
        .navbar { position: fixed; top: 0; width: 100%; background: rgba(0, 0, 0, 0.8); padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 1000; }
        .logo { color: white; font-size: 1.5rem; }
        .nav-links { list-style: none; display: flex; gap: 20px; }
        .nav-links a { color: white; text-decoration: none; font-size: 1.1rem; }
        .nav-links a:hover { color: #e74c3c; }
        .menu-toggle { display: none; font-size: 1.5rem; color: white; cursor: pointer; }

        /* 首页 */
        .hero { height: 100vh; background: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('1.jpg') no-repeat center center; background-size: cover; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; padding: 0 20px; position: relative; }
        .slogan { color: white; text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); animation: fadeIn 1.5s ease-in-out; }
        .slogan h1 { font-size: 3.5rem; margin-bottom: 1rem; font-weight: 700; }
        .slogan p { font-size: 1.8rem; font-weight: 300; }

        /* 改装案例 */
        .portfolio-section { padding: 60px 20px; background: #fff; text-align: center; }
        .portfolio-container { max-width: 1000px; margin: 0 auto; }
        .portfolio-items { display: flex; justify-content: center; flex-wrap: wrap; gap: 30px; }
        .portfolio-card { width: 300px; background: white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); overflow: hidden; }
        .portfolio-card img { width: 100%; height: 200px; object-fit: cover; }
        .portfolio-card h3 { font-size: 1.3rem; color: #2c3e50; padding: 15px; }

        /* 联系方式 */
        .contact-section { background-color: #f8f9fa; padding: 60px 20px; text-align: center; }
        .contact-container { max-width: 1000px; margin: 0 auto; position: relative; }
        .section-title { font-size: 2.2rem; color: #2c3e50; margin-bottom: 40px; position: relative; display: inline-block; }
        .section-title::after { content: ''; position: absolute; width: 50%; height: 3px; background: #e74c3c; bottom: -10px; left: 25%; }
        .contact-methods { display: flex; justify-content: center; flex-wrap: wrap; gap: 30px; }
        .contact-card { background: white; padding: 30px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); width: 280px; transition: transform 0.3s ease; position: relative; }
        .contact-card:hover { transform: translateY(-10px); }
        .contact-icon { font-size: 2.5rem; color: #e74c3c; margin-bottom: 15px; }
        .contact-title { font-size: 1.3rem; margin-bottom: 15px; color: #2c3e50; }
        .contact-info { font-size: 1.1rem; color: #7f8c8d; }
        .wechat-qrcode { position: absolute; bottom: 100%; left: 50%; transform: translateX(-50%); width: 180px; height: 180px; background: white; border-radius: 8px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2); padding: 10px; opacity: 0; visibility: hidden; transition: all 0.3s ease; z-index: 10; }
        .wechat-qrcode img { width: 100%; height: 100%; object-fit: contain; }
        .wechat-qrcode::after { content: ''; position: absolute; top: 100%; left: 50%; transform: translateX(-50%); border-width: 10px; border-style: solid; border-color: white transparent transparent transparent; }
        .contact-card:hover .wechat-qrcode { opacity: 1; visibility: visible; transform: translateX(-50%) translateY(-15px); }

        /* 动画 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* 响应式设计 */
        @media (max-width: 768px) {
            /* 导航栏 */
            .nav-links { display: none; flex-direction: column; position: absolute; top: 60px; left: 0; width: 100%; background: rgba(0, 0, 0, 0.9); padding: 20px; }
            .nav-links.active { display: flex; }
            .menu-toggle { display: block; }

            /* 首页 */
            .slogan h1 { font-size: 2rem; }
            .slogan p { font-size: 1.2rem; }

            /* 改装案例 */
            .portfolio-card { width: 100%; max-width: 300px; }
            .portfolio-card img { height: 150px; }

            /* 联系方式 */
            .contact-methods { flex-direction: column; align-items: center; }
            .contact-card { width: 100%; max-width: 300px; }
            .wechat-qrcode { width: 150px; height: 150px; }
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="logo">杭州M车库</div>
        <div class="menu-toggle">☰</div>
        <ul class="nav-links">
            <li><a href="#hero">首页</a></li>
            <li><a href="#portfolio">案例</a></li>
            <li><a href="#contact">联系</a></li>
        </ul>
    </nav>

    <!-- 首页 -->
    <section class="hero" id="hero">
        <div class="slogan">
            <h1>杭州M车库</h1>
            <p>让宝马更懂你</p>
        </div>
    </section>

    <!-- 改装案例 -->
    <section class="portfolio-section" id="portfolio">
        <div class="portfolio-container">
            <h2 class="section-title">改装案例</h2>
            <div class="portfolio-items">
                <div class="portfolio-card">
                    <img src="case1.jpg" alt="改装案例1">
                    <h3>宝马M3 性能升级</h3>
                </div>
                <div class="portfolio-card">
                    <img src="case2.jpg" alt="改装案例2">
                    <h3>宝马X5 外观升级</h3>
                </div>
                <div class="portfolio-card">
                    <img src="case3.jpg" alt="改装案例3">
                    <h3>宝马3系 电子升级</h3>
                </div>
                <div class="portfolio-card">
                    <img src="case4.jpg" alt="改装案例4">
                    <h3>宝马M4 性能提升</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- 联系方式 -->
    <section class="contact-section" id="contact">
        <div class="contact-container">
            <h2 class="section-title">联系我们</h2>
            <div class="contact-methods">
                <div class="contact-card">
                    <div class="contact-icon">📱</div>
                    <h3 class="contact-title">业务咨询 - 电子升级</h3>
                    <p class="contact-info">150-93567102-9101</p>
                    <div class="wechat-qrcode">
                        <img src="2.jpg" alt="电子升级二维码">
                        <p style="font-size:12px; margin-top:5px;">扫码咨询</p>
                    </div>
                </div>
                <div class="contact-card">
                    <div class="contact-icon">📱</div>
                    <h3 class="contact-title">业务咨询 - 外观升级</h3>
                    <p class="contact-info">190-1690-8972</p>
                    <div class="wechat-qrcode">
                        <img src="2.jpg" alt="外观升级二维码">
                        <p style="font-size:12px; margin-top:5px;">扫码咨询</p>
                    </div>
                </div>
                <div class="contact-card">
                    <div class="contact-icon">📱</div>
                    <h3 class="contact-title">业务咨询 - 性能升级</h3>
                    <p class="contact-info">190-1698-8972</p>
                    <div class="wechat-qrcode">
                        <img src="2.jpg" alt="性能升级二维码">
                        <p style="font-size:12px; margin-top:5px;">扫码咨询</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- 导航栏汉堡菜单的 JavaScript -->
    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
